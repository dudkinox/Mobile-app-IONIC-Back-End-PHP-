<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';">ID :</ion-label>
    <ion-input type = "text" placeholder = "username" [(ngModel)] = "logindata.user" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';">PASSWORD :</ion-label>
    <ion-input type = "password" placeholder = "****" [(ngModel)] = "logindata.pass" required></ion-input>
  </ion-item>
  <br>
  <div align = "center">
    <ion-button color="success" (click) = "login()" type="submit">เข้าสู่ระบบ</ion-button><br><br>
    <a (click) = "register()">สมัครสมาชิก</a>
  </div>
</ion-content>
