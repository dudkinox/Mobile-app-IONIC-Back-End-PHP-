<body>
<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header id="color">
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
        <ion-item>
          <img src={{photo}}/>
          <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >&nbsp;&nbsp;{{name}}</ion-label>
        </ion-item>
        <ion-item>
          <img src="https://img.icons8.com/dusk/40/000000/user-group-man-man.png"/>
          <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >&nbsp;&nbsp;โปรไฟล์</ion-label>
        </ion-item>
        <ion-item>
          <img src="https://img.icons8.com/dusk/40/000000/home.png"/>
          <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >&nbsp;&nbsp;จองห้อง</ion-label>
        </ion-item>
        <ion-item>
          <img src="https://img.icons8.com/dusk/40/000000/event-accepted-tentatively.png"/>
          <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >&nbsp;&nbsp;ตารางงาน</ion-label>
        </ion-item>
        <ion-item>
          <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >Dark Mode</ion-label>
          <ion-toggle slot="start" color="dark" [(ngModel)] = "check" (ionChange)="onToggleColorTheme($event)" ></ion-toggle>
        </ion-item>
        <ion-item>
          <img src="https://img.icons8.com/dusk/40/000000/warning-shield.png"/>
          <ion-label style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >&nbsp;&nbsp;รายงานปัญหา</ion-label>
        </ion-item>
        <ion-item>
          <img src="https://img.icons8.com/dusk/40/000000/exit.png"/>
          <ion-label (click)="quit(1)" style="@import url('https://fonts.googleapis.com/css2?family=Itim&family=Pridi&display=swap'); font-family: 'Itim';"
          >&nbsp;&nbsp;ออกระบบ</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Homepage</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{name}}e</ion-card-subtitle>
          <ion-card-title>{{name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
</body>
